{% extends "base.html" %}

{% block content %}
    <hr>
     {% if user.is_authenticated %}
            <p>You have no access to this post.</p>
    {% else %}
            <p>You must be logged in to see this message.</p>
            <li><a href="{% url 'login'%}?next={{request.path}}">Zaloguj się</a></li>
            <li><a href="{% url 'signup'%}?next={{request.path}}">Zarejestruj się</a></li>
    {% endif %}
<hr>
{% endblock %}
